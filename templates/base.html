<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site_name }} | {{ developer_name }}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta property="og:title" content="{{ site_name }} | {{ developer_name }}">
    <meta property="og:description" content="{{ developer_name }}의 포트폴리오입니다.">
    <meta property="og:image" content="{{ url_for('static', filename='favicon.ico') }}">
    <meta property="og:url" content="https://github.com/winlakelee">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="{{ url_for('home') }}">{{ developer_name }}.</a>
        </div>
        <button class="nav-toggle" id="navToggle" aria-label="메뉴 열기">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="nav-links" id="navLinks">
            <a href="{{ url_for('home') }}#home" id="nav-home">홈 (Home)</a>
            <a href="{{ url_for('home') }}#projects" id="nav-projects">프로젝트 (Projects)</a>
            <a href="{{ github_url }}" target="_blank">GitHub</a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 {{ developer_name }}. All rights reserved.</p>
    </footer>

    <!-- Floating Action Buttons -->
    <div class="fab-container" id="fabContainer">
        <button class="fab-btn secondary" id="scrollToTop" aria-label="맨 위로">
            <i class="fa-solid fa-arrow-up"></i>
        </button>
        <button class="fab-btn" id="scrollToBottom" aria-label="맨 아래로">
            <i class="fa-solid fa-arrow-down"></i>
        </button>
    </div>

    <!-- jQuery 4.0.0 (Beta) -->
    <script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
